<form action="https://formsubmit.co/queriesissues123@gmail.com" method="POST">

    <!-- Name -->
    <input type="text" name="name" placeholder="Your Name" required> <br>

    <!-- Email -->
    <input type="email" name="email" placeholder="Your Email" required><br>

    <!-- Message -->
    <textarea name="message" placeholder="Your Message" required></textarea><br>

    <!-- Redirect to Thank You Page (optional) -->
    <input type="hidden" name="_next" value="https://yourwebsite.com/thankyou.html">

    <!-- Disable Captcha (optional) -->
    <input type="hidden" name="_captcha" value="false"><br>
    <input type="hidden" name="_template" value="box"><br>
    <input type="hidden" name="_subject" value="New Contact Form Message"><br>
    <input type="hidden" name="_honey" style="display:none"><br>
    
    <button type="submit">Send Message</button>
</form>
