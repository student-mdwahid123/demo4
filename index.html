<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to use formsubmit</title>
</head>

<body>
    <form action="https://formsubmit.co/queriesissues123@gmail.com" method="POST">
       <!-- Name -->
    <input type="text" name="name" placeholder="Your Name" required> <br>

    <!-- Email -->
    <input type="email" name="email" placeholder="Your Email" required><br>

    <!-- Message -->
    <textarea name="message" placeholder="Your Message" required></textarea><br>

    <!-- Redirect to Thank You Page (optional) -->
    <input type="hidden" name="_next" value="https://yourwebsite.com/thankyou.html">
         <button type="submit">Send</button>
    </form>

</body>

</html>
